<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count Down</title>
</head>
<body>
    <header>
        <img src="/dnc.svg" alt="error" width="100">
        <h1 style="text-transform: uppercase">Count Down</h1>
    </header>
    <div class="timer">
        <div>
            <h1 id="dia"> </h1>
            <p>Dias</p>
        </div>
        <div>
            <h1 id="hora"> </h1>
            <p>Horas</p>
        </div>
        <div>
            <h1 id="minuto"> </h1>
            <p>Minutos</p>
        </div>
        <div>
            <h1 id="segundo"> </h1>
            <p>Segundos</p>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
